<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>

        <h1>Your To-Do List</h1>

        <div id="main-div">
            <button id="add-task-button" class="btn btn-primary btn-sm" onclick="addTaskClicked()">Add Task</button>
            <br>
            <br>
            <p class="status-label" id="incomplete">Incomplete</p>
            <hr color="#b2b2b2">
            <div id="incomplete-div">
                <input type="checkbox" id="Test Task 1" name="task1" value="task1">
                <label for="Test Task 1">Test Task 1</label>
            </div>
            <br>
            <br>
            <p class="status-label">Complete</p>
            <hr color="#b2b2b2">
            <div id="complete-div">
                <input type="checkbox" id="task2" name="task2" value="task2" checked>
                <label for="task2">Test Task 2</label>
            </div>
        </div>

    </body>
</html>
