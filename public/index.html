<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    </head>
    <body>

        <h1>Your Plan</h1>

        <div id="main-div">
            <button id="add-task-button" class="btn btn-primary btn-lg">Add Task</button>
            <br>
            <br>
            <p class="status-label">Incomplete</p>
            <hr color="#b2b2b2">
            <input type="checkbox" id="task1" name="task1" value="task1">
            <label for="task1">Test Task 1</label>
            <br>
            <br>
            <p class="status-label">Complete</p>
            <hr color="#b2b2b2">
            <input type="checkbox" id="task2" name="task2" value="task2" checked>
            <label for="task2">Test Task 2</label>
        </div>

    </body>
</html>
